apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api

    spec:
      containers:
        - name: simple-bank-api
          image: 730335250704.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:fbea4f114582b2cff51b06b73aeb74d18cae50b8
          ports:
            - containerPort: 8080
