apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api

    spec:
      containers:
        - name: simple-bank-api
          image: 730335250704.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:c743c831f6b9f9923d79d78eafbe474e88dc78a4
          ports:
            - containerPort: 8080
